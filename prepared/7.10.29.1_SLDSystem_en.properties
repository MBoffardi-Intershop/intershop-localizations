SMCPageCache.MaximumAgeOfStaticContentDefinition.table_title_description=Maximum age of static content defines the time (in seconds) that static content is cached by the web adapter before it is requested again from the application server. To disable the caching of static files (graphics etc.), set this value to 0.<br/><br/> Enabled page caching allows the web adapter to cache certain pre-compiled storefront pages. This option improves storefront performance.<br/><br/> Explicit keyword processing enables the keyword-based cache invalidation and deletion. Storefront pages marked with specific keywords can selectively be invalidated, and later removed from the cache. This approach is very exact but requires properly prepared storefront templates.<br/><br/> Full text indexing allows to index all cached pages. It is then possible to invalidate all pages that contain given keywords. It does not require specificly prepared storefront templates.
