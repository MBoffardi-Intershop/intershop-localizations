#
# Definition of the role descriptions created during dbinit.
#
# Syntax: permission_id_1 = name;description
#         permission_id.2 = name;description
#
#...
# e.g. ORDER_MANAGER=ORDER_MANAGER;The role to manage orders.
#

APP_B2B_BUYER = Buyer;The buyer manages own requisitions, order templates, quotes, orders and subscriptions.
APP_B2B_APPROVER = Approver;The approver is responsible for the order approval process. He or she can approve or reject other requisitions.
APP_B2B_ACCOUNT_OWNER = Account Admin;The account admin has access to all areas of the company account and can edit everything.
APP_B2B_OCI_USER = OCI Punchout User;The OCI punchout user can add products to the shopping cart and then transfer it for further processing. For this, login data must be created for this user in the punchout area.
APP_B2B_CXML_USER = cXML Punchout User;The cXML Punchout user can add products to the shopping cart and then transfer the cart for further processing. For this purpose, credentials for this user must be created in the Punchout section in ''My Account'' / ''My Organization''.

APP_B2B_COSTOBJECT_MANAGER = Cost Object Manager;The cost object manager is responsible for cost objects and their types. He or she can create, edit, delete and activate or deactivate them.
