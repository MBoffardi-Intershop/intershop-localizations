#
# Definition of preference definitions' localized attributes.
#
# Syntax:   preference_name=displayName;description
#   ...
#

#
# Gift Wrap Switch Preferences
#
GiftWrap_Switch=Gift Wrap Switch;This preference defines whether the gift wrapping is enabled (true default value) or disabled (false)in a particular channel.

#
# Gift Message Switch Preferences
#
GiftMessage_Switch=Gift Message Switch;This preference defines whether the gift messaging is enabled (true default value) or disabled (false)in a particular channel.
GiftMessage_Form_MessageLength=Gift Message Length;This preference set the maximum limit for the gift message if applicable for a product which is gift wrap enabled, in a channel.

#
# PackSlip Message Switch Preferences
#
PackSlipMessage_Switch=Pack Slip Message Switch;This preference defines whether the PackSlipMessage is enabled (true default value) or disabled (false).
PackSlipMessage_Form_MessageLength=Pack Slip Message Length;This preference set the maximum length for the pack slip message if pack slip message preference enabled.