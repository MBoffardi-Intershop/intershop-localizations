#
# Definition of the role descriptions created during dbinit. 
#
# Syntax: role_id.1 = name;description
#         role_id.2 = name;description
#         ...
#
# e.g. ORDER_MANAGER=ORDER_MANAGER;The role to manage orders.
#

# Channel specific roles for sales channels
SLD_AR_52_ADMINISTRATOR                             = Organization Manager;Responsible for all organizational issues like the Intershop 7 back office users, the channel and application management and the organizational structure.
SLD_AR_52_SHOP_MANAGER                              = Shop Manager;Includes all access privileges, except for technical issues of the system manager.
SLD_AR_52_SYSTEM_MANAGER                            = System Manager;Responsible for all technical and operational issues of the Intershop 7 system, like the connection to external services or data replication.
SLD_AR_52_CONSUMER_MANAGER                          = Customer Manager;Handles all issues with respect to the customers of the online store.
SLD_AR_52_CATALOG_AND_PRODUCT_MANAGER               = Catalog & Product Manager;Responsible for the enrichment of the product data, the product pricing and the search indexes, as well as for managing the product images and the catalog/category structure.
SLD_AR_52_ORDER_MANAGER                             = Order Manager;Handles the orders in the Intershop 7 back office and is responsible for the order and line item export and the import of order statuses.
SLD_AR_52_SHIPPING_MANAGER                          = Shipping Manager;Responsible for managing the shipping methods and handles the shipping rule engine.
SLD_AR_52_MARKETING_MANAGER                         = Marketing Manager;Responsible for all online marketing activities and for all promotion activities.
SLD_AR_52_BUSINESS_MANAGEMENT_TOOL_VIEWER           = Back Office Viewer;Has "read-only" access to the Intershop 7 back office.
SLD_AR_52_AUDITOR                                   = Auditor;Responsible for managing audit reports.
SLD_AR_52_PRODUCT_APPROVER                          = Product Approver;Responsible for managing product approval process.

# artifical access role that is used to grant access to a catalog for a channel
SLD_AR_52_CATALOG_VIEWER                            = Catalog View;Default role for viewing catalog in context of a channel.

# Channel CMS management
SLD_AR_52_CONTENT_MANAGER                           = Content Manager;Can edit storefront elements and pages and is responsible for managing templates.
SLD_AR_52_CONTENT_EDITOR                            = Content Editor;Can edit storefront elements and pages.
SLD_AR_52_CONTENT_VIEWER                            = Content Viewer;Can only view storefront elements and pages.
SLD_AR_52_STOREFRONT_VIEWER                         = Storefront Viewer;Can get a preview of the storefront being edited.

# Sales channel payment access roles
SLD_AR_52_PAYMENT_MANAGER                           = Payment Manager;Responsible for managing payment methods and payment costs.

# Sales channel localization management
SLD_AR_52_LOCALIZATION_MANAGER                      = Localization Manager;Responsible for localization issues, e.g., the translation of text elements.

# Sales channel preferences management
SLD_AR_52_SYSTEM_PREFERENCE_MANAGER                 = System Preference Manager;Responsible for the configuration of the system, like the page cache settings or the regional settings.
SLD_AR_52_CATALOG_AND_PRODUCT_PREFERENCE_MANAGER    = Catalog & Product Preference Manager;Responsible for configuring the catalog management and the product data management.
SLD_AR_52_CONTENT_PREFERENCE_MANAGER                = Content Preference Manager;Responsible for configuring the content management area.
SLD_AR_52_ORDER_PREFERENCE_MANAGER                  = Order Preference Manager;Responsible for the configuration of the order management.
SLD_AR_52_MARKETING_PREFERENCE_MANAGER              = Marketing Preference Manager;Responsible for configuring the marketing activity management.

# application specific access roles
SLD_AR_53_BUSINESS_MANAGEMENT_TOOL_VIEWER           = Back Office Viewer;Has "read-only" access to the Intershop 7 back office.
SLD_AR_53_CONTENT_MANAGER                           = Content Manager;Can edit storefront elements and pages and is responsible for managing templates.
SLD_AR_53_CONTENT_EDITOR                            = Content Editor;Can edit storefront elements and pages.
SLD_AR_53_CONTENT_VIEWER                            = Content Viewer;Can only view storefront elements and pages.
SLD_AR_53_CONTENT_PREFERENCE_MANAGER                = Content Preference Manager;Responsible for configuring the content management area.
SLD_AR_53_SYSTEM_MANAGER                            = System Manager;Responsible for all technical and operational issues of the Intershop 7 system.
SLD_AR_53_AUDITOR                                   = Auditor;Responsible for managing audit reports.
SLD_AR_53_MARKETING_MANAGER                         = Marketing Manager;Responsible for all online marketing activities and for all promotion activities.
