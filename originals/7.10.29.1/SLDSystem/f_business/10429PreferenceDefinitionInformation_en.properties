#
# Definition of preference definitions' localized attributes.
#
# Syntax:   preference_name=displayName;description
#   ...
#

#
# SEO related Preferences
#
## Rich Snippets Enabled Preference
##
RichSnippetsEnabled=Rich Snippets Enabled;This preference defines whether the rich snippets are enabled (true) or disabled (false default value) in a particular channel.
##
## HRefLang Enabled Preference
HRefLangEnabled=Enable HRefLang attributes;This preference defines whether HRefLang attributes will be used (true) or not (false default value) in a particular channel.
##
## HRefLang Enabled Preference
UrlRewritingEnabled=UrlRewriting Enabled;This preference defines whether UrlRewriting will be used (true) or not (false default value) in a particular channel.
