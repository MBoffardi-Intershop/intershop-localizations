#
# Definition of This permission descriptions created during dbinit.
#
# Syntax:       permission_id_1 = name;description
#               permission_id.2 = name;description
#               ...

# general organization permissions
SLD_MANAGE_USERS      = Manage Users;This permission allows to create and manage users in the context of a selling organization.
SLD_VIEW_USERS        = View Users;This permission allows to view users in the context of a selling organization.

# system backoffice permissions
SLD_MANAGE_ENTERPRISES = Manage Enterprises;This permission allows overall administration of the system especially creating and deleting enterprise organizations.
SLD_VIEW_ENTERPRISES   = View Enterprises;This permission allows to view the system especially the enterprise organizations.

# other artificial permissions
SLD_MANAGE_DATA_REPLICATION = Manage Data Replication;This permission allows to manage data replication tasks and data replication processes.
SLD_VIEW_DATA_REPLICATION   = View Data Replication;This permission allows to view data replication tasks and data replication processes.

# payment permissions
SLD_VIEW_PAYMENT = View Payment;This permission allows to view payment info in the context of a selling organization.
SLD_MANAGE_PAYMENT = Manage Payment;This permission allows to manage payment operations in the context of a selling organization.

# transport permission
SLD_MANAGE_TRANSPORT = Manage transport;This permission allows to manage file transport process configurations.

# catalog permissions
SLD_MANAGE_CATALOGS = Manage Catalogs;This permission allows to create and manage catalogs in the context of a selling organization.
SLD_VIEW_CATALOGS = View Catalogs;This permission allows to view catalogs in the context of a selling organization.

# sites (applications) permission
SLD_MANAGE_SITES = Manage Sites;This permission allows to update sites in the context of a selling organization.
SLD_VIEW_SITES = View Sites;This permission allows to view sites in the context of a selling organization.
