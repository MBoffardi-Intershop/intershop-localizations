# Display Names of ProductConfigurationValidator  Type Codes
#
# The displayName and description of type codes are defined by the localization framework only. The naming schema (which is defined by DS Type Code Definition) enables the "reuse" of existing type codes by overriding the displayName and description, which can be done domain-specific.
# The following keys need to be defined for all TypeCodeDefinitions of group ProductConfigurationValidator:
#
#    * typeCodeDefinition.ProductConfigurationValidator.{TypeCodeDefinition:Name}.displayName
#    * typeCodeDefinition.ProductConfigurationValidator.{TypeCodeDefinition:Name}.description
#

typeCodeDefinition.ProductConfigurationValidator.ValidatorOptionIsDefaultvalue.displayName =  Specify a default value for an element
typeCodeDefinition.ProductConfigurationValidator.ValidatorOptionIsDefaultvalue.description =  A default value can be specified for an element.

typeCodeDefinition.ProductConfigurationValidator.ValidatorOptionIsNotVisible.displayName =  Element will not be visible
typeCodeDefinition.ProductConfigurationValidator.ValidatorOptionIsNotVisible.description =  An element can be marked as "not shown to consumer".

typeCodeDefinition.ProductConfigurationValidator.ValidatorOptionIsRequired.displayName =  Element is required
typeCodeDefinition.ProductConfigurationValidator.ValidatorOptionIsRequired.description =  An element can be marked as "required".

typeCodeDefinition.ProductConfigurationValidator.ValidatorOptionWithProfanityCheck.displayName =  Use element for profanity checking
typeCodeDefinition.ProductConfigurationValidator.ValidatorOptionWithProfanityCheck.description =  A profanity check can be applied to the user input for an element.

typeCodeDefinition.ProductConfigurationValidator.ValidatorOptionWithValueList.displayName =  Element with value list
typeCodeDefinition.ProductConfigurationValidator.ValidatorOptionWithValueList.description =  A list of values can be created and attached for an element.

typeCodeDefinition.ProductConfigurationValidator.ValidatorOptionOR.displayName =  At least one element
typeCodeDefinition.ProductConfigurationValidator.ValidatorOptionOR.description =  At least one of the choosen elements should be provided by the consumer.

typeCodeDefinition.ProductConfigurationValidator.ValidatorRestrictedVariations.displayName =  Element is available only for some variations
typeCodeDefinition.ProductConfigurationValidator.ValidatorRestrictedVariations.description =  The element is available only for some of the variation products.
