#
# Localized info used with StateDefinitions
#
# Syntax:   StateGroup1;IntStateId1 = display-name1
#           StateGroup1;IntStateId2 = display-name2
#           StateGroup2;IntStateId1 = display-name3
#           ...
#
# Example for StateDefinition_en.properties:
#           OrderShippingStatus;0=not shipped
#           OrderShippingStatus;1=part shipped
#           OrderType;0=Seller Order
#         for StateDefinition_de.properties:
#           OrderShippingStatus;0=Nicht-Geliefert
#           OrderShippingStatus;1=Teil-Geliefert
#           OrderType;0=Verkaufsbestellung
#
# For non-localized name see StateDefinition.properties file
#

#################################################
# Basket Types                                  #
#################################################
BasketType;10=REQUISITION
BasketType;11=RECURRINGBASKET

#################################################
# Basket status                                 #
#################################################
BasketStatus;11=submitted
BasketStatus;12=approved
BasketStatus;13=partly approved
BasketStatus;14=refused
BasketStatus;15=completed
BasketStatus;19=canceled
BasketStatus;20=rejected
BasketStatus;21=recurring
BasketStatus;25=created via OCI
BasketStatus;30=rejected (At least one coupon could not be redeemed)
BasketStatus;31=rejected (not enough redeemable bonus points)
BasketStatus;32=rejected (Some products are out of date)
BasketStatus;33=rejected (Payment failed)
BasketStatus;-1=error

