#
# Definition of the relation definition descriptions created during dbinit.
#
# Syntax:    name = display name;description
#            ...
# Here 'name' means the non-localized unique relation definition name as defined in RelationDefinitions.properties.
# Example:   SHIPPING_METHOD=Shipping method;Domain1 is using the shipping methods, domain2 is providing them
#

# The repository relation is used to assign a product repositories unit to org units.

# The shared catalog relation is used to share product/offer catalogs between head and fellow organizations.

SHARED_CATALOG=Shared Catalog;Relation used to share a catalog unit to a buying org unit.;Using;Providing

PUBLIC_CATALOG=Public Catalog;Relation used to enable catalog sharing to a buying org unit;Using;Providing

