# Recurring Order preferences
EnableRecurringOrders=Recurring orders enabled;This preference defines whether customers are allowed to create recurring orders
FixedPriceRecurringOrders=Fixed prices for recurring orders; Defines if the product prices for a recurring order are fixed
DefaultPaymentMethodRecurringOrders=Default payment method; If configured then this payment value is used otherwise no default payment will be used