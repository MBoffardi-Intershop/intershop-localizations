#
# Definition of the role descriptions created during dbinit. 
#
# Syntax: 	permission_id_1 = name;description
#		permission_id.2 = name;description
#	
#...
# e.g. ORDER_MANAGER=ORDER_MANAGER;The role to manage orders.
#

#
# Unit roles
#

UNIT_ADMIN=Unit Administrator;Has all permissions specific to a unit.
SELLER_ORDER_MANAGER=Seller Order Manager;Manages seller orders of a selling unit, payment status, seller order cancellation and export
SUPPLIER_ORDER_MANAGER=Supplier Order Manager;Manages supplier orders of a supplying unit, shipping status and export
PAYMENT_MANAGER=Payment Manager;Manages the payment methods of a unit.
SHIPPING_MANAGER=Shipping Manager;Manages the shipping methods of a unit.
TAX_MANAGER=Tax Manager;Manages the tax jurisdictions and classes of a unit.

