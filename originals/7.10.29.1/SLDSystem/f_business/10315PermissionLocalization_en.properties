#
# Definition of the permission descriptions created during dbinit.
#
# Syntax:       permission_id_1 = name;description
#               permission_id.2 = name;description
#               ...
# channel permissions
SLD_MANAGE_PARTNERS = Manage Partners;The permission allows to create and manage partner organizations in the context of a partner channel.
SLD_VIEW_PARTNERS   = View Partners;The permission allows to view partner organizations in the context of a partner channel.
SLD_MANAGE_SHIPPING = Manage Shipping;The permission allows to manage shipping configurations.
