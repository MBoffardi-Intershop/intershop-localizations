#
# Definition of the relation definition descriptions created during dbinit.
#
# Syntax:    name = display name;description
#            ...
# Here 'name' means the non-localized unique relation definition name as defined in RelationDefinitions.properties.
# Example:   SHIPPING_METHOD=Shipping method;Domain1 is using the shipping methods, domain2 is providing them
#
PRODUCT_TYPE=Product type;Relation used to share product types between domains;Using;Providing
VARIATION_TYPE=Variation type;Relation used to share variation types between domains;Using;Providing
CATALOG=Catalog;Relation used to share catalogs between domains;Using;Providing


