#
# Definition of the relation definition descriptions created during dbinit.
#
# Syntax:    name = display name;description
#            ...
# Here 'name' means the non-localized unique relation definition name as defined in RelationDefinitions.properties.
# Example:   SHIPPING_METHOD=Shipping method;Domain1 is using the shipping methods, domain2 is providing them;Using;Providing
#
SHIPPING_METHOD=Shipping method;Relation used to share shipping methods between domains;Using;Providing
PAYMENT_METHOD=Payment method;Relation used to share payment methods between domains;Using;Providing
TAX_CLASS=Tax class;Relation used to share tax classes between domains;Using;Providing
HANDLING_METHOD=Handling method;Relation used to share handling methods between domains;Using;Providing
