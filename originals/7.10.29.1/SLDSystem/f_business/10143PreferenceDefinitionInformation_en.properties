#
# dynamic product assignment preferences
#

ProcessOrganizationLevelDynamicProductAssignments=Defines where organization level dynamic product binding is processed by job "Update Product Assignments";For an organization level dynamic product binding the job "Update Product Assignments" can create entries in IEPRODUCTCATEGORYASSIGNMENT on organization and/or channel level. Possible values are "OrganizationLevelOnly", "ChannelLevelOnly" and "AllLevels".
