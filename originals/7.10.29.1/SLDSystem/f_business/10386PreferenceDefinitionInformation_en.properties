ProductPreviewPipeline=product preview pipeline;The name and start node of the product preview pipeline.
ProductPreviewDomainID=domainID parameter;The DomainID parameter name for the product preview pipeline.
ProductPreviewProductID=productID parameter;The Product UUID parameter name for the product preview pipeline.
ProductPreviewSKU=SKU parameter;The SKU parameter name for the product preview pipeline.
ProductPreviewProductRefID=productRefID parameter;The ProductRefID parameter name for the product preview pipeline.
ProductPreviewCatalogCategoryID=categoryID parameter;The Category UUID parameter name for the product preview pipeline.

